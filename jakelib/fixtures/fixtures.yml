  galleries:
    -
      name: 手作首饰长廊
      description: 除了衣服以外配饰是伴随“人”最多的物体，也是外在表达的一个载体，甚至有时它帮你遮掩一部分皮肤，接受外界的摩擦和伤害。因为材料的原因，首饰的保存时间很久，所以自然而然它经历着很多故事。我是做首饰的，首饰博物馆里大多数作品出自我的双手，除了让更多的人了解首饰除了材料的价值以外更重要的是寄托，是情感。同时，这里也记录着我对特殊事物的观察和记录。
      items:
        -
          name: 没有麦芒的麦子
          description: 我学会了一种手艺活，编制银丝，左右反复的这琢磨，觉得编出来的机理很像排列的麦子，如果银丝的末端留下来就会很巧妙的成为麦芒，于是开始执行我的想法，麦子编出来了，但是麦芒终究是麦芒，即使是银丝做的也会扎到佩戴它的人，于是为了它能够为人喜欢，麦芒变成了一排银球，只为好看。
          date_y: 2008
          city: 北京
          photos:
            -
              data: chunranhandmade1.jpg
              type: image/jpeg
        -
          name: 四片叶子里的一片
          description: 我曾经用用一片银板敲出来过一个碗，碗的四面分别镂空四面各异的银杏叶子。时间久了我需要把碗融化掉做新的作品，但觉得可惜于是锯下来一片留着，虽然不知道干嘛，但是有些事情真的要留个念想才会让人知道它存在过。
          date_y: 2009
          city: 北京
          photos:
            -
              data: chunranhandmade2.jpg
              type: image/jpeg
        -
          name: 给妈妈的福寿手镯
          description: 也许至今妈妈也不知道什么是设计，首饰设计到底是干嘛的，就是银匠吗，我想其实差不多，有些事懒于解释觉得她没有知道完整答案的必要，每次敷衍了事。一个春节总觉得要送给母亲点什么，于是单单拿出来一个月的时间，用最原始的方式一锤子一锤子的敲出来一对好重的手镯。然后再用很笨拙的方式在镯子里面分别錾刻了两个字“福”“寿”。我想这是给母亲最好的答案，无论我学什么，我都愿意用最笨最耗费时间的方式表达给妈妈。
          date_y: 2010
          city: 北京
          photos:
            -
              data: chunranhandmade3.jpg
              type: image/jpeg
        -
          name: 童年的积木
          description: 当人们具备一定的创作能力是，最逃不掉的题目便是童年。为了还念我童年那一套因为母亲觉得我玩物丧志而丢掉的积木。十几年后，我拿着一大块绿色的廉价玉石，跑到北京的南五环外，找到一家玉石加工的作坊，借用人家的机器磨了两整天，完成了多年对童年玩具的情感寄托。
          date_y: 2011
          city: 北京
          photos:
            -
              data: chunranhandmade4.jpg
              type: image/jpeg
        -
          name: 《燕子》戒指
          description: 有些动物、植物或者词语，好像与生俱来带有某种情感，比如燕子。寒来暑往，北方人总是期待这燕子传达节气的开始和结束。也许也是因为一载的往来，燕子也和故乡联系在一起，所以我只想做几只燕子不在房檐，不在天上，在我的手上。
          date_y: 2011
          city: 北京
          photos:
            -
              data: chunranhandmade5.jpg
              type: image/jpeg
        -
          name: 羽毛
          description: 2012年我再北京宋庄实习工作，下午6点下班，走出工作室两条街道，视线里忽然觉得有一个东西从天上飘下来，潜意识伸手去接，但没有想到真的接个正好，一看是一根手心一半长度的羽毛安静的躺在我的手心里面，目测应该是小云雀的羽毛，当时觉得神奇，就用化学试剂树脂把这片羽毛封了起来，至今保留。
          date_y: 2013
          city: 北京
          photos:
            -
              data: chunranhandmade6.jpg
              type: image/jpeg
        -
          name: 被女朋友带走的胸针
          description: 大学二年级我请求同学帮助我用啤酒瓶底磨一颗祖母绿刻面的宝石，一个星期后拿到，发现除了里面有几颗气泡以外真的很像祖母绿，于是做了一对落在枝头的燕子，嘴里衔着这枚宝石，燕子是黄铜的所以时间久了有了铜绿在上面，那时候女朋友有一条白色的连衣裙，衬衫领，毕业展览的时候我要求她把这枚胸针戴在领子中间，很好看。大四毕业，女友出国了，问她带走一件我的首饰，她选择了这件有宝石的燕子，飞走了。
          date_y: 2012
          city: 北京
          photos:
            -
              data: chunranhandmade7.jpg
              type: image/jpeg
        -
          name: 食指上的戒指
          description: 如果你见过我，你就会看见这是我左手食指上面的一枚戒指，戴在手上已经快要两年的时间，因为一直戴在手上，它替代它掩盖的那一块皮肤接触过太多的物体，柔软的，坚硬的。柔软的擦拭上面的污垢，坚硬的则留下擦不掉的痕迹。随着时间的推移它的外边已经完全不像图像里面光滑，斑驳凹凸，已经全然不是正圆的形状。这件首饰真的像是我的一块皮肤，慢慢的随着时间的变化而变化，而这也成为这件首饰存在的另一个意义——陪伴。
          date_y: 2015
          city: 北京
          photos:
            -
              data: chunranhandmade8.jpg
              type: image/jpeg
        -
          name: 一枚本命年胸针
          description: 90年出生，学习金属工艺6年，这是给自己最正式的一个礼物在马年，只是为了祝福自己——顺利。
          date_y: 2012
          city: 北京
          photos:
            -
              data: chunranhandmade9.jpg
              type: image/jpeg
